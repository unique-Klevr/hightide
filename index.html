<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Tide Power Wash | Premium SC Exterior Cleaning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus+Jakarta+Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .wave-bg {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.96) 0%, rgba(15, 23, 42, 0.8) 100%), url('/assets/ocean_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .water-texture {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232563eb' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    /* Ultra-Luxury Animations */
    @keyframes ken-burns {
      0% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes reveal-mask {
      0% {
        transform: translateY(110%);
        opacity: 0;
        filter: blur(10px);
      }

      100% {
        transform: translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes shimmer-sweep {
      0% {
        transform: translateX(-200%) skewX(-25deg);
      }

      100% {
        transform: translateX(200%) skewX(-25deg);
      }
    }

    @keyframes glass-shine {
      0% {
        left: -100%;
        top: -100%;
        opacity: 0;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        left: 100%;
        top: 100%;
        opacity: 0;
      }
    }

    @keyframes float-lux {

      0%,
      100% {
        transform: translateY(0) rotate(0);
      }

      50% {
        transform: translateY(-30px) rotate(1.5deg);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.15;
        transform: scale(1);
        filter: blur(80px);
      }

      50% {
        opacity: 0.3;
        transform: scale(1.1);
        filter: blur(100px);
      }
    }

    /* Animation Classes */
    .animate-ken-burns {
      animation: ken-burns 15s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
    }

    .animate-float-lux {
      animation: float-lux 12s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
    }

    .animate-shimmer-sweep {
      animation: shimmer-sweep 3.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .animate-pulse-glow {
      animation: pulse-glow 10s ease-in-out infinite;
    }

    .reveal-mask {
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
    }

    .reveal-mask-content {
      display: block;
      animation: reveal-mask 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      opacity: 0;
    }

    .reveal-up {
      animation: reveal-mask 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      opacity: 0;
    }

    .delay-1 {
      animation-delay: 0.15s;
    }

    .delay-2 {
      animation-delay: 0.3s;
    }

    .delay-3 {
      animation-delay: 0.5s;
    }

    .delay-4 {
      animation-delay: 0.7s;
    }

    .delay-5 {
      animation-delay: 0.9s;
    }

    /* Component Enhancements */
    .hover-lift {
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .hover-lift:hover {
      transform: translateY(-16px) scale(1.02);
      box-shadow: 0 45px 80px -20px rgba(15, 23, 42, 0.25);
    }

    .hover-lift:hover::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: glass-shine 0.8s ease-in-out;
      pointer-events: none;
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mask-shimmer {
      mask-image: linear-gradient(to right, white, transparent, white);
      mask-size: 200% 100%;
      animation: shimmer-sweep 3s linear infinite;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 water-texture">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
